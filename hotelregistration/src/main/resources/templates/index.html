<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>BookStore Manager</title>
</head>
<body>
<div align="center">
    <h1>Book List</h1>
    <a href="/new">Create New book</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th> ID</th>
                
                <th>Auther</th>
                <th>Name</th>

                
                <th>Price</th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${book}">
                <td th:text="${book.id}"> ID</td>
                <td th:text="${book.name}">Name</td>
                <td th:text="${book.auther}">Auther</td>
                
                <td th:text="${book.price}">Price</td>
                <td>
                    <a href="/edit">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a href="/delete">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
